name: "Build & Test"
on: [push, pull_request, workflow_dispatch]

jobs:    
  Linux:
    name: ${{ matrix.mode.name }}
    runs-on: ubuntu-20.04

    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # https://github.com/docker/setup-qemu-action
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      # https://github.com/docker/setup-buildx-action
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Lua library on aarch64
        run: |
          docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
          docker buildx build --platform linux/arm64 -t lua-library-build --output type=docker .

      - name: Copy build artifact
        run: |
          docker cp $(docker create --platform linux/arm64 lua-library-build):/src/install/https.so /home/runner/work/library/https.so
  
      - name: Upload build artifact
        uses: actions/upload-artifact@v3
        with:
          name: https-ubuntu.zip
          path: /home/runner/work/library/*
